<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../src/tailwind.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css" >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body class="bg-zinc-100 dark:bg-zinc-800 text-zinc-700 dark:text-zinc-300 font-Poppins">
    
    <!-- container -->
    <div id="dragBox" class="w-full h-full md:w-full md:h-full lg:w-[280px] lg:h-[490px] grid grid-rows-[auto,1fr,auto,55%] fixed">

        <!-- header -->
        <div class="w-full h-14 flex items-center bg-zinc-300 dark:bg-zinc-700">
            <div class="w-[90%] mx-auto flex items-center gap-4 g-purple-400">
                <i id="menu" class="fa-solid fa-bars text-2xl"></i>
                <h2 class="text-2xl  font-semibold">Calculator</h2>
            </div>
        </div>

        <!-- display -->
        <div>
            <input id="display" class="w-full h-full bg-cyan-300 px-4 text-right text-6xl tex-zinc-700 bg-transparent" type="text" placeholder="0" readonly>
        </div>

        <!-- navigation -->
        <nav class="w-full h-12 flex items-center backdrop-blur-xl">
            <div class="w-[90%] mx-auto flex items-center justify-between bg-yan-800">
                <div class="flex gap-8">
                    <i class="fa-regular fa-clock-rotate-left text-2xl opacity-50"></i>
                    <i class="fa-regular fa-up-right-and-down-left-from-center text-2xl opacity-50"></i>
                </div>
                <i onclick="remove()" class="fa-regular fa-delete-left text-3xl "></i>
            </div>
        </nav>

        <!-- box button -->
        <div class="grid grid-cols-4 gap-1 p-1 bg-orane-400">
            <button onclick="removeAll()" ondblclick="removAll()" onkeypress="removAll()"  class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700"><i class="fa-solid fa-c"></i></button>
            <button onclick="percent()" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700"><i class="fa-solid fa-percent"></i></button>
            <button onclick="appendValue('%')" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700 text-xl"><i class="fa-solid fa-plus-minus"></i></button>
            <button onclick="appendValue('/')" class="rounded-md active:bg-opacity-85 bg-zinc-600 text-zinc-300 text-xl"><i class="fa-solid fa-divide"></i></button>
            <button onclick="appendValue('7')" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700 text-xl"><i class="fa-solid fa-7"></i></button>
            <button onclick="appendValue('8')" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700 text-xl"><i class="fa-solid fa-8"></i></button>
            <button onclick="appendValue('9')" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700 text-xl"><i class="fa-solid fa-9"></i></button>
            <button onclick="appendValue('*')" class="rounded-md active:bg-opacity-85 bg-zinc-600 text-zinc-300 text-xl"><i class="fa-solid fa-xmark"></i></button>
            <button onclick="appendValue('4')" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700 text-xl"><i class="fa-solid fa-4"></i></button>
            <button onclick="appendValue('5')" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700 text-xl"><i class="fa-solid fa-5"></i></button>
            <button onclick="appendValue('6')" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700 text-xl"><i class="fa-solid fa-6"></i></button>
            <button onclick="appendValue('-')" class="rounded-md active:bg-opacity-85 bg-zinc-600 text-zinc-300 text-xl"><i class="fa-solid fa-minus"></i></button>
            <button onclick="appendValue('1')" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700 text-xl"><i class="fa-solid fa-1"></i></button>
            <button onclick="appendValue('2')" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700 text-xl"><i class="fa-solid fa-2"></i></button>
            <button onclick="appendValue('3')" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700 text-xl"><i class="fa-solid fa-3"></i></button>
            <button onclick="appendValue('+')" class="rounded-md active:bg-opacity-85 bg-zinc-600 text-zinc-300 text-xl"><i class="fa-solid fa-plus"></i></button>
            <button onclick="appendValue('0')" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700 text-xl"><i class="fa-solid fa-0"></i></button>
            <button onclick="appendValue('.')" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700 text-xl"><i class="fa-solid fa-comma"></i></button>
            <button onclick="calculateResult()" class="rounded-md active:bg-opacity-85 bg-red-500 text-zinc-300 text-xl col-span-2"><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
