<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/src/tailwind.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css" >
</head>
<body class="bg-zinc-100 text-zinc-700 dark:bg-zinc-900 dark:text-zinc-300 lg:h-screen ">


    <!-- container -->
    <div id="dragBox" class="w-full h-full lg:w-[280px] lg:h-[490px] fixed grid grid-rows-[auto,1fr,55%] overflow-hidden p-2 dark:bg-zinc-900 rounded-lg shadow-2xl">

        <!-- headaer -->
        <header class="w-full h-16 content-center bg-zinc-300 dark:bg-zinc-700 z-30 ">
            <div class="w-[90%] mx-auto flex items-center gap-4 font-semibold text-2xl">
                <i id="menu" class="fa-solid fa-bars"></i>
                <h1>Calculator</h1>
            </div>
        </header>

        <!-- navigation -->
        <div id="navbar" class="w-full h-full hidden px-2 pt-16 absolute bg-zinc-100 dark:bg-zinc-900">
            <nav class="w-[90%] mx-auto grid">
                <a class="flex items-center gap-2 px-2 bg-purple-300" href="">
                    <img class="w-[2rem] h-[2rem]  rounded-full border border-green-500" src="https://github.com/Ibnu-Prayoga.png" alt="">
                    My Portfolio
                </a>
            </nav>
        </div>

        <!-- display -->
        <div>
            <input id="display" class="w-full h-full text-5xl bg-transparent outline-none text-right px-4" type="text" placeholder="0" readonly>
        </div>

        <!-- button wrapper -->
        <div class="grid grid-cols-4 w-full h-full p-1 gap-1 text-xl">
            <button onclick="remove()" ondblclick="removAll()" onkeypress="removAll()"  class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700"><i class="fa-solid fa-c"></i></button>
            <button onclick="percent()" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700"><i class="fa-solid fa-percent"></i></button>
            <button onclick="appendValue('%')" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700"><i class="fa-solid fa-plus-minus"></i></button>
            <button onclick="appendValue('/')" class="rounded-md active:bg-opacity-85 bg-zinc-600 text-zinc-300"><i class="fa-solid fa-divide"></i></button>
            <button onclick="appendValue('7')" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700"><i class="fa-solid fa-7"></i></button>
            <button onclick="appendValue('8')" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700"><i class="fa-solid fa-8"></i></button>
            <button onclick="appendValue('9')" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700"><i class="fa-solid fa-9"></i></button>
            <button onclick="appendValue('*')" class="rounded-md active:bg-opacity-85 bg-zinc-600 text-zinc-300"><i class="fa-solid fa-xmark"></i></button>
            <button onclick="appendValue('4')" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700"><i class="fa-solid fa-4"></i></button>
            <button onclick="appendValue('5')" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700"><i class="fa-solid fa-5"></i></button>
            <button onclick="appendValue('6')" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700"><i class="fa-solid fa-6"></i></button>
            <button onclick="appendValue('-')" class="rounded-md active:bg-opacity-85 bg-zinc-600 text-zinc-300"><i class="fa-solid fa-minus"></i></button>
            <button onclick="appendValue('1')" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700"><i class="fa-solid fa-1"></i></button>
            <button onclick="appendValue('2')" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700"><i class="fa-solid fa-2"></i></button>
            <button onclick="appendValue('3')" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700"><i class="fa-solid fa-3"></i></button>
            <button onclick="appendValue('+')" class="rounded-md active:bg-opacity-85 bg-zinc-600 text-zinc-300"><i class="fa-solid fa-plus"></i></button>
            <button onclick="appendValue('0')" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700"><i class="fa-solid fa-0"></i></button>
            <button onclick="appendValue('.')" class="rounded-md active:bg-opacity-85 bg-zinc-300 text-zinc-700"><i class="font-bold text-2xl"></i></button>
            <button onclick="calculateResult()" class="rounded-md active:bg-opacity-85 bg-red-500 text-zinc-300 col-span-2"><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
